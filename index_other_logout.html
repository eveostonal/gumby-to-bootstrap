  <link rel="stylesheet" type="text/css" href="igt-site/css/igt-logout.css" title="style" />
</head>
<body>
<div class="logout_wrapper">
  <script>
    var timer = {
      t: '',
      counter: 30, // set timer value here; set at 0 to count up
      timer_is_on: 0,
      timedCount: function() {
        var timerElement = document.querySelector('.preload_count');
        timerElement.innerHTML = timer.counter;
        timer.counter--; // set count down/up here: -- to count down, ++ to count up
        t = setTimeout(function() {
          timer.timedCount();
        }, 1000); // set timer speed here 1000ms = 1s
    
        if (timer.counter < 0) {
          // if timer hits 0
          timer.stopCount();
          setTimeout(() => {
            timerElement.innerHTML = timer.counter;
          }, 1000);
        }
      },
      startCount: function() {
        if (!timer.timer_is_on) {
          timer.timer_is_on = 1;
          timer.timedCount();
        }
      },
      stopCount: function() {
        clearTimeout(t);
        timer.counter = 0; //was 30
        timer.timer_is_on = 0;
        window.location.replace("//www.igt.com");
      }
    };
    
    document.addEventListener("DOMContentLoaded", function(event) {
      timer.timedCount();
    });
  </script>
  <div class="preloader">
    <div class="logout_container">
      <div class="loader">
        <div class="inner one"><div class="ring orange"></div></div>
        <div class="inner two"><div class="ring blue"></div></div>
      </div>
      <div class="preload_count">30</div>
      <div class="preload_copy">
        <p class="text">
          Redirecting you to IGT.com
          <span class="dot one">.</span>
          <span class="dot two">.</span>
          <span class="dot three">.</span>
        </p>
        <p>
          You've been logged out of IGT.com. Here are some common links you may be interested in:
        </p>
        <p class="btn small primary"><a href="//www.igt.com/global-settings/security/login" title="Login to IGT.com"><i class="fa fa-arrow-circle-left"></i>&nbsp;&nbsp; Login to IGT.com</a></p>
        <p class="btn small default"><a href="//ir.igt.com/" title="Visit Our Investor Relations Site">Visit Our Investor Relations Site &nbsp;&nbsp;<i class="fa fa-angle-right"></i></a></p>
        <p class="btn small default last-child"><a href="//www.igt.com/products-and-services/gaming/games/" title="Browse Our Game Catalog">Browse Our Game Catalog &nbsp;&nbsp;<i class="fa fa-angle-right"></i></a></p>
      </div>
      <h1>IGT</h1>
    </div>
  </div>
</div>
</body>
</html>
